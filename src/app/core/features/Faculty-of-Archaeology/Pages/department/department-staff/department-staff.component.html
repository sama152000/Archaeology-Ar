<h2>أعضاء هيئة التدريس — {{ department?.name }}</h2>
<p class="intro-text">
  يفخر القسم بأعضاء هيئة التدريس المتميزين الذين يسهمون في التدريس والبحث العلمي على حد سواء.
</p>

<div class="staff-grid">
  <div class="staff-card" *ngFor="let member of department?.staff">
    <img [src]="member.image" [alt]="member.name" />
    <h3>{{ member.name }}</h3>
    <p class="position">{{ member.position }}</p>
    <p class="email"><i class="fa-solid fa-envelope"></i> {{ member.email }}</p>
  </div>
</div>
