<div *ngIf="department">
  <h2>الهيكل الإداري — {{ department.name }}</h2>
  <p class="intro-text">
    يقود القسم فريق إداري متفانٍ ملتزم بالتميز الأكاديمي ونجاح الطلاب.
  </p>

  <div class="admin-cards">
    <div class="admin-card hod">
      <img style="width:50%" [src]="department.hod.image" [alt]="department.hod.name" />
      <h3>{{ department.hod.name }}</h3>
      <p class="title">{{ department.hod.title }}</p>
      <p class="quote" *ngIf="department.hod.quote">"{{ department.hod.quote }}"</p>
    </div>
    <!-- يمكن إضافة أعضاء إداريين آخرين خاصين بالقسم هنا -->
  </div>
</div>
