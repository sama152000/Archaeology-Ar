<div class="fade-in-element">
  <h2>أهدافنا</h2>
  <div class="underline"></div>
  
  <p class="intro-text">
    تلتزم كلية الآثار بجامعة الأقصر بتحقيق التميز من خلال هذه الأهداف الجوهرية التي توجه مساعينا الأكاديمية والبحثية.
  </p>

  <div class="objectives-grid">
    <div class="objective-card" *ngFor="let objective of objectives; let i = index" 
         [style.animation-delay.ms]="i * 100">
      <div class="objective-icon">
        <i [class]="objective.icon"></i>
      </div>
      <div class="objective-content">
        <h3>{{ objective.title }}</h3>
        <p>{{ objective.description }}</p>
      </div>
    </div>
  </div>
</div>
