<div class="fade-in-element">
  <h2>تاريخ الكلية</h2>
  <div class="underline"></div>
  
  <p class="intro-text">
    تعرف على مسيرة كلية الآثار بجامعة الأقصر منذ تأسيسها وحتى أصبحت مركزًا رائدًا لتعليم الآثار والبحث العلمي في مصر والعالم.
  </p>

  <div class="loading-state" *ngIf="isLoading">
    <p>جاري تحميل تاريخ الكلية...</p>
  </div>

  <div class="history-timeline" *ngIf="!isLoading">
    <div class="timeline-item" *ngFor="let item of historyItems; let i = index" 
         [class.reverse]="i % 2 === 1"
         [style.animation-delay.ms]="i * 200">
      
      <div class="timeline-content">
        <div class="timeline-year">{{ item.year }}</div>
        <div class="timeline-card">
          <!-- <div class="timeline-image" *ngIf="item.image">
            <img [src]="item.image" [alt]="item.title" />
          </div> -->
          <div class="timeline-info">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
          </div>
        </div>
      </div>

      <div class="timeline-line">
        <div class="timeline-dot"></div>
      </div>
    </div>
  </div>
</div>
